name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.1

      - name: List root directory contents
        run: |
          echo "Listing contents of root directory:"
          ls -al

      - name: List all directory contents
        run: |
          echo "Listing all contents recursively:"
          ls -R

      - name: Install Express
        run: bun install express
        
      - name: Run code
        run: bun /progressBarMaker/server.ts
